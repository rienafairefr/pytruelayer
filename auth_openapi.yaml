  - description: Sandbox Server
    url: https://auth.truelayer-sandbox.com
  - description: Production Server
    url: https://auth.truelayer.com

components:
  schemas:
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: number
          format: integer
        token_type:
          type: string
          default: Bearer
        refresh_token:
          type: string
paths:
  /connect/token:
    post:
      operationId: exchangeCode
      responses:
        "200":
          description: "Get Token Response"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                redirect_uri:
                  type: string
                code:
                  type: string
                grant_type:
                  type: string
                  default: authorization_code
                code_verifier:
                  type: string
              required:
                - client_id
                - client_secret
                - redirect_uri
                - code
                - grant_type
