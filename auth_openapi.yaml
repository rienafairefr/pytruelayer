servers:
  - description: Sandbox Server
    url: https://auth.truelayer-sandbox.com
  - description: Production Server
    url: https://auth.truelayer.com

components:
  schemas:
    TokenResponse:
      type: object
      properties:
        access_token:
          type: string
        expires_in:
          type: integer
        token_type:
          type: string
          default: Bearer
        refresh_token:
          type: string
        expires_at:
          type: string
          format: date-time
      required:
        - access_token
        - expires_in
        - token_type
    Provider:
      type: object
      properties:
        country:
          type: string
        display_name:
          type: string
        logo_url:
          type: string
        provider_id:
          type: string
        scopes:
          type: array
          items:
            type: string

paths:
  /api/delete:
    delete:
      operationId: apiDelete
      responses:
        200:
          description: empty body
      security:
        - oauth2: []
      tags:
        - Data
  /api/providers:
    get:
      tags:
        - Auth
      operationId: getProviders
      parameters:
        - name: clientId
          in: query
          description: the client ID to get providers specific to client, e.g. beta providers
          schema:
            type: string
      responses:
        200:
          description: get providers response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Provider'

  /connect/token:
    post:
      tags:
        - Auth
      operationId: exchangeCode
      responses:
        "200":
          description: "Get Token Response"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              properties:
                client_id:
                  type: string
                client_secret:
                  type: string
                redirect_uri:
                  type: string
                code:
                  type: string
                grant_type:
                  type: string
                  default: authorization_code
                  enum:
                    - authorization_code
                    - refresh_token
                code_verifier:
                  type: string
                refresh_token:
                  type: string
              required:
                - client_id
                - client_secret
                - redirect_uri
                - grant_type
